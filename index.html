<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="login-box">
      <div class="left">
        <h1>Create Account</h1>
        <form class="sign-up" action="index.html" method="post">
          <input placeholder="userame" type=text>
          <input placeholder="email" type=text>
            <input placeholder="enter password" type=password>
            <input placeholder="confirm password" type=password>
          <input class="sign-up-button" type=submit value="Submit">
        </form>
    </div>
    <div class="right">
      <span class="loginwith">
       Sign in with <br> Social Network
     </span>
       <button class="Facebook social-signin">Log in with Facebook</button>
       <button class="Twitter social-signin">Log in with Twitter</button>
       <button class="Google+ social-signin">Log in with Google+</button>
   </div>

   <div class="or">OR</div>
  </div>
</body>
</html>
